{% extends "base.html" %}
{% block content %}
<h1>I'm batman</h1>

<table class="table">
  <thead>
    <tr>
      <th>Masjid's Name</th>
      <th>Area</th>
      <th>Address</th>
      <th>Remarks</th>
    </tr>
  </thead>
  <tbody>
    {% for masjid in masjid_list %}
      <tr>
        <td>{{ masjid.name }}</td>
        <td>{{ masjid.area }}</td>
        <td>{{ masjid.address }}</td>
        <td>{{ masjid.remarks }}</td>
      </tr>
    {% endfor %}
  </tbody>

{% endblock %}
